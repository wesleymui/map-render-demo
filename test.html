<!DOCTYPE html>
<html>
    <head>
        <title> test </title>
    </head>
    <body>
        <svg width="500" height="200" xmlns="http://www.w3.org/2000/svg" onclick="alert('click!')">
            <!-- Create a clickable rectangle -->
            <g id="zzs" cursor="pointer"> 
                <rect x="50" y="50" width="100" height="50" fill="blue"  ></rect>
                <circle cx="25" cy="25" r="10" fill="black"   />
            </g>
            
              
      
            <animate href="#krty" attributeName="visibility" values="visible;hidden" begin="zzs.mousedown" end="zzs.mouseup" dur="indefinite" fill="remove"/>


          </svg>
          <svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <filter x="-0.1" y="-0.1" width="1.3" height="1.3" id="solid">
                  <feFlood flood-color="grey" result="bg" />
                  <feMerge>
                    <feMergeNode in="bg"/>
                    <feMergeNode in="SourceGraphic"/>
                  </feMerge>
                </filter>
              </defs>
            <g id="krty" visibility="hidden">
                <text x="100" y="100" font-size="15" dy="0" filter="url(#solid)">
                    <tspan dy=".6em">tspan line 1</tspan>
                    <tspan x="10" dy="1.2em">tspan line 2</tspan>
                    <tspan dy="1.2em">tspan line 3</tspan>
                </text>
            </g>

          </svg>



          
    </body>
</html>
